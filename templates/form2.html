<!doctype html>
<html lang="ja">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
    <title>レシート管理</title>
</head>
 
<body>
    
 
    <div class="border col-7">
        <br>
        <h2>レシート管理</h2>
        <br>
        <div class="row">
            <div class="col-md">
                <form>
                    <div class="form-group">
                        <label>日付け：</label>
                        <input type="text" class="form-control" placeholder="2020/01/01">
                    </div>
                    <div class="form-group">
                        <label>場所：</label>
                        <input type="text" class="form-control" placeholder="セブンイレブン渋谷店">
                    </div>
                    <div class="form-group">
                        <label>商品名：</label>
                        <input type="text" class="form-control" placeholder="ガリガリ君">
                    </div>
                    <div class="form-group">
                        <label>個数：</label>
                        <input type="text" class="form-control" placeholder="５">
                    </div>
                    
                    <div class="form-group">
                        <label>原価：</label>
                        <input type="text" class="form-control" placeholder="100">
                    </div>
                    <div class="form-group">
                        <label>売値：</label>
                        <input type="text" class="form-control" placeholder="500">
                    </div>
                    <div class="form-group">
                        <label>購入者：</label>
                        <input type="text" class="form-control" placeholder="お名前">
                    </div>
                    <div class="form-group">
                        <label>補足：</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="row center-block text-center">
            <div class="col-1">
            </div>
            <div class="col-5">
                <form action="/product" method="POST">
                    <button type="submit" class="btn btn-primary">閉じる</button>
                </form>
            </div>
            <div class="col-5">
                <form action="/addReceipt" method="POST">
                    <button type="submit" class="btn btn-primary">保存</button>
                </form>
            </div>
        </div>
        <div class="col-1">
        </div>
        <br>
        <br>
        <hr>
        <br>
        
        <br>
    </div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
 
</html>
